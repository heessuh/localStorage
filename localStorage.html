<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <h1>Local Storage</h1>
    <form>
      <label for="myEmail">Enter your email</label>
      <input type="email" id="myEmail" />

      <br />
      <br />
      <label for="myPassword">Enter your password</label>
      <input type="password" id="myPassword" />

      <br />
      <br />

      <label for="myAge">Enter your age</label>
      <input type="number" id="myAge" />

      <br />
      <br />
      <button type="submit">Submit your data</button>
    </form>
    <br />
    <br />
    <label for="doubleAge">Your age doubled is:</label>
    <input type="number" id="doubleAge" />
    <script type="text/javascript">
      document.querySelector("form").addEventListener("submit", function (e) {
        // prevent form from submitting
        e.preventDefault()

        // get the values from the form
        const email = document.querySelector("#myEmail").value
        const password = document.querySelector("#myPassword").value
        const age = document.querySelector("#myAge").value

        // save data to local storage
        localStorage.setItem("email", email)
        localStorage.setItem("password", password)
        localStorage.setItem("age", age)

        // zero out form
        document.querySelector("form").reset()

        // get age from local storge
        var savedAge = JSON.parse(localStorage.getItem("age"))

        // multiply age by 2
        var doubleAge = savedAge * 2
        console.log(doubleAge)

        // display age to id="doubleAge"
        document.querySelector("#doubleAge").value = doubleAge
      })
    </script>
  </body>
</html>
